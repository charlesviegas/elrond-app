<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Elrond</title>
</head>
<body>
    <div th:if="${param.error}">
        nome de usuário e senha inválidos.
    </div>
    <div th:if="${param.logout}">
        Você não logou ainda.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> Usuário : <input type="text" name="username"/> </label></div>
        <div><label> Senha: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Logar"/></div>
    </form>
</body>
</html>
